<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>銷售系統</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='functions.js') }}"></script>
</head>
<body>
  <h1>銷售系統</h1>

  <!-- 新增登出按鈕 -->
  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="logout()">登出</button>
  </div>

  <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋商品...">

  <div class="button-group">
    <button class="sale" onclick="handleSaleFlow()">🧾銷售</button>
    <button class="return" onclick="handleReturnFlow()">↩️ 退換貨</button>
    <button class="gift" onclick="handleGiftFlow()">🎁贈與/工用</button>
    <button class="transfer" onclick="handleTransferFlow()">📦調貨</button>
    <button class="restock" onclick="handleRestockFlow()">📦補貨</button>
    <button class="activity" onclick="handleActivityFlow()">🧩活動</button>
    <button class="occupy" onclick="handleOccupyFlow()">📦佔扣庫存</button>
    <button class="download" onclick="openDownloadModal()">📊月結</button>
  </div>

  <div id="resultArea"></div>

  <!-- 登出函式 -->
  <script>
    function logout() {
      fetch("/api/logout").then(() => {
        window.location.href = "/";
      });
    }

    // 若未登入，會被導回登入頁
    fetch("/main").then(res => {
      if (res.status === 401) {
        window.location.href = "/";
      }
    });
  </script>
</body>
</html>
